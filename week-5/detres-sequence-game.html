<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>WEB 231 - Enterprise JavaScript I</title>
    <link rel="stylesheet" type="text/css" href="../global.css" />

    <link rel="stylesheet" type="text/css" href="detres-sequence-game.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="app-header">
            Welcome to the sequence game!
            xs
        </h1>
        <div id="card-example">
            <div class="card">
                <div class="card-title">
                    Sequence Selection Form
                </div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="sequence">
                                Choose a number sequence:
                            </label>
                            <select class="drop-down-menu" id="sequence" name="--Select--">
                                <option value="select">--Select--</option>
                                <option value="fibonacci">Fibonacci</option>
                                <option value="even">Even Numbers</option>
                                <option value="odd">Odd Numbers</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <button id="btnDisplaySequence" class="btn btn-primary full-width" onclick="button()">
                                Display Sequence
                            </button>

                        </div>

                     </div>
                </div>
            </div>

        </div>
        <div id="card-example2">
            <div class="card">
                <div class="card-title">
                    Sequence Results
                </div>
                <div class=" card-title card-content" id="results">

                </div>

            </div>
            <br>
            <div>
                <a class="return-home" href="../index.html">Return</a>
            </div>

        </div>

        <script src="detres-game.js"></script>
    </div>
</body>

</html>
