<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>WEB 231 - Enterprise JavaScript I</title>
    <link rel="stylesheet" type="text/css" href="../global.css" />

    <link rel="stylesheet" type="text/css" href="detres-temp-conversion.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="app-header">
            Welcome to the Temperature Conversion App!
        </h1>
        <div id="card-example">
            <div class="card">
                <div class="card-title">
                    Fahrenheit to Celsius Converter
                </div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="fahrenheitValue">
                                Fahrenheit value:
                            </label>
                            <input type="text" class="input" id="txtFahrenheit" name="fahrenheitValue">
                        </div>
                        <div class="form-field">
                            <button class="btn btn-primary full-width" onclick="button()">
                                Convert Temperature
                            </button>

                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div id="card-example">
            <div class="card">
                <div class="card-title">
                    Conversion Results
                </div>
                <div class=" card-title card-content" id="results">

                </div>

            </div>
            <br>
            <div>
                <a class="return-home" href="../index.html">Return</a>
            </div>

        </div>

        <script src="temp.js"></script>
</body>

</html>
