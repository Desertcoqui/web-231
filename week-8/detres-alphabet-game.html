<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>WEB 231 - Enterprise JavaScript I</title>
    <link rel="stylesheet" type="text/css" href="../global.css" />

    <link rel="stylesheet" type="text/css" href="detres-alphabet-game.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="app-header">
            Welcome to the Alphabet Game
        </h1>
        <div id="card-example">
            <div class="card">
                <div class="card-description">
                    Alphabet Number Form
                </div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="txtPosition">
                                Alphabet Number Position:
                            </label>

                            <input type="text" class="input" id="txtPosition" name="txtPositionValue">
                        </div>
                        <div class="form-field">
                            <!-- <button id="btnDisplaySequence" class="btn btn-primary full-width" onclick="button()"> -->
                            <button id="btnFindLetter" class="btn btn-primary full-width" onclick="button()">
                                Find Letter
                            </button>

                        </div>

                    </div>
                </div>
            </div>
            <br>
            <div>
                <a class="return-home" href="../index.html">Return</a>
            </div>
        </div>


        <div id="card-example2">
            <div class="card">
                <div class="card-description" id="cardLetter">
                    Letters in the Alphabet
                </div>
                <div class=" card-description card-content" id="letters">
                    <div id="allLetters">


                    </div>
                </div>
            </div>
        </div>
        <div id="card-example3">
            <div class="card">
                <div class="card-description" id="result">
                    Results
                </div>
                <div class=" card-description card-content" id="results">
                    <div id="finalResults">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div>

        <script src="alphabet-game.js"></script>
    </div>
</body>

</html>
