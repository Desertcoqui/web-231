<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>WEB 231 - Enterprise JavaScript I</title>
    <link rel="stylesheet" type="text/css" href="../global.css" />

    <link rel="stylesheet" type="text/css" href="Detres-number.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="app-header">
            Welcome to the numbers game!
        </h1>
        <div id="card-example">
            <div class="card">
                <div class="card-title">
                    Pick a number between 1 and 10
                </div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="txtMyNumber">
                                Guess the number:
                            </label>
                            <input type="text" class="input" id="txtMyNumber" name="numberValue">
                        </div>
                        <div class="form-field">
                            <button id="btnSubmit" class="btn btn-primary full-width" onclick="button()">
                                Submit
                            </button>

                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div id="card-example2">
            <div class="card">
                <div class="card-title">
                    Results
                </div>
                <div class=" card-title card-content" id="results">

                </div>

            </div>
            <br>
            <div>
                <a class="return-home" href="../index.html">Return</a>
            </div>

        </div>

        <script src="Detres-number-game.js"></script>
    </div>
</body>

</html>
